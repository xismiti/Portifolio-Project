<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/nav-style.css">
    <link rel="stylesheet" href="css/landing.css">
    <title>Portifolio</title>
</head>
<body>

    <div class="navegation">
        <header>
            <h1 id="title-nav">Navegation</h1>
        </header>

        <ul id="list-style">
            <li class="list-item">About me</li>
            <li class="list-item">Projects</li>
            <li class="list-item">Repositories</li>
            <li class="list-item">Contact</li>
        </ul>
        <footer>
            <p>Developed by Guilherme Maciel Schmidt</p>
        </footer>

    </div>

    <div class="container">
        <section class="landing-section">
            <div class="profile">
                <img src="img/profile1.jpeg" alt="" id="profile-img" data-speed="2" alt="" class="layer">
                <div class="message">
                    <h1 id="main-title">Hello World!</h1>
                    <p id="main-subtitle">Welcome to my portfolio! :D</p>
                </div>
            </div>
            <div id="assets">
                <img src="img/Triangule 1.png" alt="" id="img1">
                <img src="img/Triangule 2.png" alt=""id="img2">
                <img src="img/cellphone-aniamtion.svg" alt=""id="img3">
                <img src="img/space1.svg" alt=""id="img4" data-speed="-6" alt="" class="layer">
                <img src="img/astronaut-animate.svg" alt="" id="img6" data-speed="4" alt="" class="layer">
            </div>
        </section>
    </div>
    

    <script src="js/index.js"></script>
    
</body>
</html>
